    <script>

        // Overview: First I have to declare the function. The Function
        // name is given in the odinProject. The function is supposed to be a
        // computer bot. Which will randomly pick between rock, paper, scissors. 
        // the picked item should return as a string value.
        

        // Declare the function 
        function getComputerChoice(){
            // create 3 variables rock, paper , scissors
            // Assign string values to the variable
            const rock = "Rock";
            const paper = "Paper";
            const scissor = "Scissor";

            // use math random to randomly select 0 to 2
            let randomSelect = Math.floor(Math.random() * 3)

            // IF 0 then return variable rock
            if (randomSelect === 0) {
                return rock;
            } 
            // IF 1 then return variable paper
            else if (randomSelect === 1) {
                return paper;
            } 
            // IF 2 then .log variable scissors       
            else{
                return scissor;
            }
            
        }

        console.log(getComputerChoice());



        //  Overview: Since the game will be played by the player. I have to
        // write a function that takes input from the player and returns it.


        // Declare the player input function
        function getHumanChoice() {

            // declare input variable
             let playerChoice = prompt("Choese one Rock, Paper or Scissor");
            
            // assign the input to the input variable

            // and return it to the function
            return playerChoice;

        }

        console.log(getHumanChoice());





























    </script>
